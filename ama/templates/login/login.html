<html>
<style>
.center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
form{
	display: inline;
}
div{
	text-align: center;
}
</style>
<head>
	<title>Admin Login Page</title>
</head>
<body>
</body>
</html>

<img src="https://i.imgur.com/oIz18pg.png" width="100" height="100" class="center"> 

<h1 style="text-align: center;">Admin Login</h1>
<div style="text-align: center;">
	{% if user.is_authenticated %}
	<form action="{% url 'ama:home' %}">
		<input type ="submit" value="Home"/>
	</form>
	<form action="{% url 'ama:calendar' %}">
		<input type="submit" value="Calendar">
	</form>
	<form action="{% url 'ama:documents' %}">
		<input type="submit" value="Documents">
	</form>
	<form action="{% url 'ama:officers' %}">
		<input type="submit" value="Club Officers">
	</form>
	<form action="{% url 'ama:members' %}">
		<input type="submit" value="Club Members">
	</form>
	<form action="{% url 'ama:login' %}">
		<input type="submit" value="Admin Login">
	</form>
	{% else %}
	<form action="{% url 'ama:home' %}">
		<input type ="submit" value="Home"/>
	</form>
	<form action="{% url 'ama:calendar' %}">
		<input type="submit" value="Calendar">
	</form>
	<form action="{% url 'ama:documents' %}">
		<input type="submit" value="Documents">
	</form>
	<form action="{% url 'ama:officers' %}">
		<input type="submit" value="Club Officers">
	</form>
	<form action="{% url 'ama:members' %}">
		<input type="submit" value="Club Members" disabled>
	</form>
	<form action="{% url 'ama:login' %}">
		<input type="submit" value="Admin Login">
	</form>
	{% endif %}
</div>
<form action="{% url 'ama:password' %}">
	<p style="text-align: center;">
	<input type="submit" value="Login (Admin Only)">
</form>
<form action="/ama/login/" method="POST">
	{% csrf_token %}
	<p style="text-align: center;">
	<input type="submit" value="Logout" name="logout">
</form>

{% if user.is_authenticated %}
<form action="{% url 'ama:changePassword' %}">
<p style="text-align: center;">
<input type="submit" value="Change Admin Password">
{% else %}
<form action="{% url 'ama:changePassword' %}">
<p style="text-align: center;">
<input type="submit" value="Change Admin Password" disabled>
{% endif %}
</form>



</body>
</html>
