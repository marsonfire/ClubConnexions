<html>
<style>
form{
	display: inline;
}
div{
	text-align: center;
}
</style>
<head>
	<title>Club Members Page</title>
</head>
<body>
</body>
</html>

<h1 style="text-align: center;">Club Members</h1>
<div style="text-align: center;">
	<form style="display: inline;" action="{% url 'ama:home' %}">
		<input type ="submit" value="Home"/>
	</form>
	<form style="display: inline;" action="{% url 'ama:calendar' %}">
		<input type="submit" value="Calendar">
	</form>
	<form style="display: inline;" action="{% url 'ama:documents' %}">
		<input type="submit" value="Documents">
	</form>
	<form style="display: inline;" action="{% url 'ama:officers' %}">
		<input type="submit" value="Club Officers">
	</form>
	<form style="display: inline;" action="{% url 'ama:members' %}">
		<input type="submit" value="Club Members">
	</form>
	<form style="display: inline;" action="{% url 'ama:login' %}">
		<input type="submit" value="Admin Login">
	</form>
</div>
<br>
<div>
	<p>Fill in text boxes below to add a member.</p>
	<form action="/ama/members/" method="POST">
		{% csrf_token %}
	  	First Name: <input type="text" name="memberFirstName" required><br><br>
	  	Last Name: <input type="text" name="memberLastName" required><br><br>
		Email: <input type="text" name="email" required><br><br>
		All Card Number: <input type="text" name="allCardNumber" required><br><br>
	  	<input type="submit" name="addMember" value="Create and add Member">
	</form> 


</div>
<p style="text-align: center;">
	{% for m in allMembers %}
		{{m.memberFirstName}}
		{{m.memberLastName}}
		{{m.email}}
		{{m.allCardNumber}}<br><br>
	{% endfor %}
</p>
</body>
</html>
